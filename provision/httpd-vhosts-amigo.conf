<VirtualHost *:80>
    ProxyPreserveHost On
    ProxyRequests Off
    ErrorLog "logs/amigo-error_log"
    CustomLog "logs/amigo-access_log" common
    ProxyPass / http://amigo:9999/
    ProxyPassReverse / http://amigo:9999/
    ServerName {{ AMIGO_DYNAMIC }} 
</VirtualHost>

<VirtualHost *:80>
    ProxyPreserveHost On
    ProxyRequests Off
    ErrorLog "logs/amigo-solr-error_log"
    CustomLog "logs/amigo-solr-access_log" common
    ProxyPass / http://amigo:8080/
    ProxyPassReverse /  http://amigo:8080/
    ServerName {{ AMIGO_PUBLIC_GOLR }} 

    {{ apache_proxy_additional_rules }}
</VirtualHost>
