<VirtualHost *:80>
    ServerAdmin admin@localhost
    ServerName {{ AMIGO_DYNAMIC }} 
    ServerSignature On

    ## Set basic CORS functionality.
    Header set Access-Control-Allow-Origin "*"

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    ErrorLog "logs/amigo-error.log"
    CustomLog "logs/amigo-access.log" combined 

    ProxyPreserveHost On
    ProxyRequests Off

    ## Otherwise, try to proxy back to www
    ProxyPass / http://amigo:9999/
    ProxyPassReverse / http://amigo:9999/
</VirtualHost>
